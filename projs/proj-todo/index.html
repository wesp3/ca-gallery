<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos MVC</h1>
    <div class="sortFilter">
        <section class="todo-filter">
            <h4>Filter Todos</h4>
            <select onchange="onSetFilter(this.value)">
                <option value="ALL">All</option>
                <option value="DONE">Done</option>
                <option value="ACTIVE">Active</option>
            </select>
        </section>

        <section class="todo-sort">
            <h4>Sort Todos</h4>
            <select onchange="onSetSort(this.value)">
                <option value="TEXT">Text</option>
                <option value="CREATED">Created</option>
                <option value="IMPORTANCE">Importance</option>
            </select>
        </section>

        <div class="createTask">
            <input type="text" name="todoTxt" placeholder="What need to be done?" />
            <input type="number" min="1" max="3" name="importanceNumber" placeholder="Importance 1-3" />
            <button onclick="onAddTodo()">Add</button>
        </div>

    </div>

    <ul class="todo-list">
    </ul>

    <section class="todo-stat">
        Total Todos:
        <span class="todos-total-count"></span>
        <!--Numbers removed-->
        Active:
        <span class="todos-active-count"></span>
        <!--Numbers removed-->
    </section>

<script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
